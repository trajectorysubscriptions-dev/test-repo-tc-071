<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .card-value {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <p>Welcome back! Here's your dashboard overview.</p>
    </div>
    
    <div class="stats-container">
        <div class="card">
            <div class="card-title">Total Users</div>
            <div class="card-value" id="userCount">0</div>
        </div>
        <div class="card">
            <div class="card-title">Active Sessions</div>
            <div class="card-value" id="sessionCount">0</div>
        </div>
        <div class="card">
            <div class="card-title">Revenue</div>
            <div class="card-value" id="revenue">$0</div>
        </div>
    </div>
    
    <script>
        function fetchDashboardData() {
            // Simulate API call
            document.getElementById('userCount').textContent = Math.floor(Math.random() * 10000);
            document.getElementById('sessionCount').textContent = Math.floor(Math.random() * 1000);
            document.getElementById('revenue').textContent = '$' + Math.floor(Math.random() * 100000);
            
            console.log('Dashboard data fetched at ' + new Date().toISOString());
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchDashboardData();
            // Refresh every 30 seconds
            setInterval(fetchDashboardData, 30000);
        });
    </script>
</body>
</html>
